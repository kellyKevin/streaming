<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Football Experience</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?football,stadium') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #video-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            z-index: 1; /* Ensure video container is above background */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8));
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2; /* Overlay above background image */
            padding: 20px; /* Added padding for content alignment */
        }
        .overlay h1, .overlay p {
            color: #fff;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Text shadow for readability */
        }
        .quality-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 3; /* Above video container */
        }
        .sound-quality {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 3; /* Above video container */
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Live Football Experience</h1>
        <p>Immerse yourself in the game. Watch live from the stadium.</p>
    </div>
    <div id="video-container">
        <!-- Replace the src URL with your live stream URL -->
        <iframe src="https://ftmtime.blogspot.com/p/1.html" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="quality-info">HD Quality</div>
        <div class="sound-quality">Stereo Sound</div>
    </div>
</body>
</html>
